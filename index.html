<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tumu Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h2>tumu Chatbot</h2>
    <textarea id="userMessage" class="chat-input" rows="5" placeholder="Tulis pesan di sini..."></textarea>
    <button id="sendButton" class="chat-button">Kirim</button>
    <div id="chatResponse"></div>
  </div>
  <script>
    document.getElementById('sendButton').addEventListener('click', async () => {
      const userMessage = document.getElementById('userMessage').value;
      const response = await fetch('/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      document.getElementById('chatResponse').innerHTML = `<p>${data.reply}</p>`;
    });
  </script>
</body>
</html>
